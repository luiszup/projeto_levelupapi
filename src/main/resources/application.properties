# Configurações comuns
spring.application.name=projeto_levelupapi

# Perfil de desenvolvimento (H2)
spring.config.activate.on-profile=dev
spring.datasource.url=jdbc:h2:mem:levelupapi
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
jwt.secret=af60addca9ea3e3c099551e1b6576c9966dce0a33de879dd7e160f86dbd872ca
jwt.expiration=864000000

# Perfil de produção (PostgreSQL)
spring.config.activate.on-profile=prod
spring.datasource.url=${RDS_JDBC_CONNECTION_STRING:jdbc:postgresql://${RDS_HOSTNAME:localhost}:${RDS_PORT:5432}/${RDS_DB_NAME:levelupapi}}
spring.datasource.username=${RDS_USERNAME:postgres}
spring.datasource.password=${RDS_PASSWORD:password}
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.h2.console.enabled=false
jwt.secret=${JWT_SECRET:af60addca9ea3e3c099551e1b6576c9966dce0a33de879dd7e160f86dbd872ca}
jwt.expiration=${JWT_EXPIRATION:864000000}