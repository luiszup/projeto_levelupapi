version: '3.8' 
services:
  spring-app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres-db:5432/impostos
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: 
    depends_on:
      - postgres-db
    restart: on-failure
  postgres-db:
    image: postgres:17
    container_name: postgres-db
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: impostos
      POSTGRES_USER: postgres
      POSTGRES_HOST_AUTH_METHOD: trust  # Permite conex√µes sem senha
    volumes:
      - postgres-data:/var/lib/postgresql/data
    restart: on-failure
volumes:
  postgres-data: