version: '3.8' 
services:
  levelup-api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      # Nome da aplicação
      SPRING_APPLICATION_NAME: projeto_levelupapi
      
      # Configuração do banco de dados H2 em memória
      SPRING_DATASOURCE_URL: jdbc:h2:mem:levelupapi
      SPRING_DATASOURCE_USERNAME: sa
      SPRING_DATASOURCE_PASSWORD: password
      SPRING_JPA_DATABASE-PLATFORM: org.hibernate.dialect.H2Dialect
      
      # Configuração JWT
      APP_JWT_SECRET: chave_secreta_muito_longa_e_aleatoria_para_seguranca
      APP_JWT_EXPIRATION: 86400000
      
      # Perfil ativo
      SPRING_PROFILES_ACTIVE: dev
      
      # Configuração JPA
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      
      # Habilitar console H2
      SPRING_H2_CONSOLE_ENABLED: 'true'
      SPRING_H2_CONSOLE_PATH: /h2-console
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s